# SonarCloud Project Configuration for APDS7311 Assignment
# Secure Customer International Payments Portal

sonar.projectKey=eli-iie_APDS7311-CustomerPortal
sonar.organization=eli-iie
sonar.projectName=Secure Customer International Payments Portal
sonar.projectVersion=1.0

# Source code directories
sonar.sources=server,client/src
sonar.exclusions=**/node_modules/**,**/build/**,**/*.test.js,**/ssl/**,**/test-results/**,**/.env,**/coverage/**

# Test coverage
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.testExecutionReportPaths=test-results/sonar-report.xml

# Code analysis settings
sonar.sourceEncoding=UTF-8
sonar.javascript.environments=node,browser,jest

# Security and quality settings
sonar.qualitygate.wait=true
sonar.security.hotspots.check=true

# Language-specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Duplicate detection
sonar.cpd.exclusions=**/*.test.js,**/test/**

# Additional file extensions and patterns
sonar.inclusions=**/*.js,**/*.jsx,**/*.ts,**/*.tsx,**/*.json

# Banking/Finance specific quality profiles
sonar.profile=Sonar way
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/test/**
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S3353
sonar.issue.ignore.multicriteria.e2.resourceKey=**/client/src/**