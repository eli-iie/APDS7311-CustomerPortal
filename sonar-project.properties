# SonarCloud Project Configuration for APDS7311 Assignment
# Secure Customer International Payments Portal

sonar.projectKey=eli-iie_APDS7311-CustomerPortal
sonar.organization=eli-iie
sonar.projectName=APDS7311 Customer Portal
sonar.projectVersion=1.0

# Source code directories
sonar.sources=server,client/src
sonar.exclusions=**/node_modules/**,**/build/**,**/*.test.js,**/ssl/**,**/test-results/**,**/.env

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/sonar-report.xml

# Code analysis settings
sonar.sourceEncoding=UTF-8
sonar.javascript.environments=node,browser,jest

# Security and quality settings
sonar.qualitygate.wait=true
sonar.security.hotspots.check=true

# Duplicate detection
sonar.cpd.exclusions=**/*.test.js,**/test/**

# Additional file extensions
sonar.inclusions=**/*.js,**/*.jsx,**/*.ts,**/*.tsx,**/*.json