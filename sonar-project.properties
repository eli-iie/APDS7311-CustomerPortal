# SonarQube Configuration for APDS7311 Assignment
# Secure Customer International Payments Portal

# Project identification
sonar.projectKey=eli-iie_APDS7311-CustomerPortal
sonar.organization=eli-iie
sonar.projectName=Secure Customer International Payments Portal
sonar.projectVersion=1.0

# Source code settings
sonar.sources=client/src,server
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.test.js,**/*.spec.js,**/coverage/**

# Test settings
sonar.tests=client/src,server
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Language settings
sonar.javascript.lcov.reportPaths=client/coverage/lcov.info,server/coverage/lcov.info

# Security hotspots and code smells detection
sonar.security.hotspots.enable=true
sonar.security.enableCodeSmells=true

# Quality gate settings
sonar.qualitygate.wait=true

# Additional settings for comprehensive analysis
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/coverage/**
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js

# JavaScript/Node.js specific settings
sonar.javascript.node.maxspace=4096
