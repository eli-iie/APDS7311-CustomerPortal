# SonarCloud additional configuration
# This file contains environment-specific settings for SonarCloud analysis

# Pull request decoration settings
sonar.pullrequest.branch=main
sonar.pullrequest.base=main

# Analysis mode
sonar.analysis.mode=publish

# Quality gate settings
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Scanner settings
sonar.scanner.maxHeapSize=2048m

# Security hotspot settings
sonar.security.hotspots.inheritFromParent=true

# Coverage settings
sonar.coverage.exclusions=**/test/**,**/*.test.js,**/ssl/**,**/scripts/**
